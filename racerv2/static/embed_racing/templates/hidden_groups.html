{% extends "structure/base.html" %}
{% block title %}Hidden Groups{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Hidden Groups</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Group Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for group in hidden_groups %}
        <tr>
          <td>{{ group }}</td>
          <td>
            <form method="POST">
              {% csrf_token %}
              <input type="hidden" name="group_name_to_unhide" value="{{ group }}">
              <button type="submit" class="btn btn-success btn-sm">Unhide Group</button>
            </form>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2" class="text-center">No hidden groups available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <a href="{% url 'embed_racing:dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>

</div>
{% endblock %}
